<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <!-- <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"> -->

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <form id="formRegistration" method="POST">
                <!-- <div class="card-heading"></div> -->
                <div class="card-body-a">
                    <h4 class="title">General Information</h4>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="title" id="title">
                                    <option disabled="disabled" selected="selected">Title</option>
                                    <option value="Businessman">Businessman</option>
                                    <option value="Secretary">Secretary</option>
                                    <option value="Reporter">Reporter</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="First Name" id="firstname" name="firstname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Last Name" id="lastname" name="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="position" id="position">
                                    <option disabled="disabled" selected="selected">Position</option>
                                    <option value="Director">Director</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Employee">Employee</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Company" id="company" name="company">
                        </div>
                </div>

                <div class="card-body">
                    <h4 class="title">Contact Details</h4>
                        <div class="input-group">
                            <input class="input--style-2 orange" type="text" placeholder="Address" id="address" name="address">
                        </div>
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-2 orange" type="text" placeholder="Zip Code" id="zipcode" name="zipcode">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <div class="rs-select2-orange js-select-simple select--no-search orange">
                                        <select name="place" id="place">
                                            <option disabled="disabled" selected="selected">Place</option>
                                            <option value="Street">Street</option>
                                            <option value="District">District</option>
                                            <option value="City">City</option>
                                        </select>
                                        <div class="select-dropdown orange"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2-orange js-select-simple select--no-search orange">
                                <select name="country" id="country">
                                    <option disabled="disabled" selected="selected">Country</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="input-group">
                                    <input class="input--style-2 orange" type="text" placeholder="Code +" id="code" name="code">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <input class="input--style-2 orange" type="text" placeholder="Phone Number" id="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-2 orange" type="email" placeholder="Your Email" id="email" name="email">
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--white" type="button" id="register">Register</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modalConfirm" style="display: none;">
        <div id="modal-content">
            <button class="btn btn--red btn--radius" type="button" id="modalClose">X</button>
            <h4><b>Confirm Registration</b></h4>
            <hr><br>
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <td>Title : </td>
                    <td id="c-title"></td>
                </tr>
                <tr>
                    <td>First Name : </td>
                    <td id="c-first"></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td id="c-last"></td>
                </tr>
                <tr>
                    <td>Position : </td>
                    <td id="c-position"></td>
                </tr>
                <tr>
                    <td>Company : </td>
                    <td id="c-company"></td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td id="c-address"></td>
                </tr>
                <tr>
                    <td>Zip Code : </td>
                    <td id="c-zipcode"></td>
                </tr>
                <tr>
                    <td>Place : </td>
                    <td id="c-place"></td>
                </tr>
                <tr>
                    <td>Country : </td>
                    <td id="c-country"></td>
                </tr>
                <tr>
                    <td>Code : </td>
                    <td id="c-code"></td>
                </tr>
                <tr>
                    <td>Phone : </td>
                    <td id="c-phone"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td id="c-email"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#register').on('click', function() {
                $('#modalConfirm').fadeIn('slow');
                var title   = $('#title').val(),
                    first   = $('#firstname').val(),
                    last    = $('#lastname').val(),
                    pos     = $('#position').val(),
                    company = $('#company').val(),
                    address = $('#address').val(),
                    zipcode = $('#zipcode').val(),
                    place   = $('#place').val(),
                    country = $('#country').val(),
                    code    = $('#code').val(),
                    phone   = $('#phone').val(),
                    email   = $('#email').val();

                $('#c-title').html(title);
                $('#c-first').html(first);
                $('#c-last').html(last);
                $('#c-position').html(pos);
                $('#c-company').html(company);
                $('#c-address').html(address);
                $('#c-zipcode').html(zipcode);
                $('#c-place').html(place);
                $('#c-country').html(country);
                $('#c-code').html(code);
                $('#c-phone').html(phone);
                $('#c-email').html(email);
            });
            $('#modalClose').on('click', function() {
                $('#modalConfirm').fadeOut('slow');
            });
        });
    </script>

    <script type="text/javascript">
        
        var dropdown = $('#country');

        dropdown.empty();

        dropdown.append('<option selected="selected" disabled="disabled">Country</option>');
        dropdown.prop('selectedIndex', 0);

        var url = 'https://restcountries.eu/rest/v2/all';

        $.getJSON(url, function (data) {
          $.each(data, function (key, entry) {
            dropdown.append($('<option></option>').attr('value', entry.name).text(entry.name));
          })
        });
        
    </script>

</body>

</html>
<!-- end document-->
